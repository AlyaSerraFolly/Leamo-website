<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leamo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <button id="toggle-nav-btn">Ouvrir la navigation</button>
            <nav id="nav">
              <div class="container-nav">
                <img
                  class="logo-header"
                  src="img/leamo_logo.png"
                  alt="leamo logo"
                />
                <a>Home</a>
                <a>Produits</a>
                <a>Nos valeurs</a>
                <a>Shop</a>
                <a>Nous trouver</a>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-5 col-lg-5">
            <p>let's start</p>
          </div>
          <div class="col-12 col-md-7 col-lg-7">
            <img src="img/frozen_leamo_drink.webp" alt="leamo logo" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>container-articles</p>
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <div class="container-article">
                    <img
                      class="article-image"
                      src="img/ginger_beer_article_image.webp"
                      alt="image d'un Gingerbeer leamo"
                    />
                  </div>
                </div>
                <div class="col-3">
                  <img
                    class="article-image"
                    src="img/tonic_bio_article_image.webp"
                    alt="image d'un tonic leamo"
                  />
                </div>
                <div class="col-3">
                  <img
                    class="article-image"
                    src="img/cola_bio_article_image.webp"
                    alt="image d'un cola bio leamo"
                  />
                </div>
                <div class="col-3">
                  <img
                    class="article-image"
                    src="img/lemonade_article_image.webp"
                    alt="image d'une limonade leamo"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-7 col-lg-7">
            <img
              class="left-image"
              src="img/drink_down_leamo.webp"
              alt="image de différentes boissons leamo"
            />
          </div>
          <div class="col-12 col-md-5 col-lg-5">
            <p>pti texte</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 col-lg-4">
            <img
              class="recipes-image"
              src="img/cola_leamo_illustration.png"
              alt="illustration boisson leamo cola"
            />
          </div>
          <div class="col-6 col-md-8 col-lg-8">
            <p>texte cola</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-8 col-lg-8">
            <p>texte tonic</p>
          </div>
          <div class="col-6 col-md-4 col-lg-4">
            <img
              class="recipes-image"
              src="img/tonic_leamo_illustration.png"
              alt="illustration boisson leamo tonic"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 col-lg-4">
            <img
              class="recipes-image"
              src="img/mate_leamo_illustration.png"
              alt="illustration boisson leamo mate"
            />
          </div>
          <div class="col-6 col-md-8 col-lg-8">
            <p>mate</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 col-lg-6">
            <p>notre engagement</p>
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <img
              class="right-image"
              src="img/drink_up_leamo.webp"
              alt="différentes boisson leamo"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <img
              class="right-image"
              src="img/vector_details.png"
              alt="différentes boisson leamo"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-5 col-lg-5">
            <img
              class="right-image"
              src="img/drink_yellow_bsckground_leamo.webp"
              alt="différentes boisson leamo"
            />
          </div>
          <div class="col-12 col-md-7 col-lg-7">
            <p>retrouvez-nous</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
